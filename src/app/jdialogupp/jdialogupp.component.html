<div class="row">
    
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h2 class="card-title"> Liste des enfants {{Nom}} </h2>
        </div>
        <div class="mat-elevation-z8" >
            <table mat-table [dataSource]="dataSource" matSort >
         
                <!-- ID Column -->
                <ng-container matColumnDef="idenfant">
                  <th mat-header-cell *matHeaderCellDef > idjardin</th>
                  <td mat-cell *matCellDef="let element"> {{element.idenfant}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="nomenfant">
                  <th mat-header-cell *matHeaderCellDef  > Nom     </th>
                  <td mat-cell *matCellDef="let element"> {{element.nomenfant}} </td>
                </ng-container>
              
                <!-- Surname Column -->
                <ng-container matColumnDef="prenomenfant">
                  <th mat-header-cell *matHeaderCellDef> Prenom   </th>
                  <td mat-cell *matCellDef="let element"> {{element.prenomenfant}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
              </table>
              
        </div>
      </div>
    </div>
  </div>
