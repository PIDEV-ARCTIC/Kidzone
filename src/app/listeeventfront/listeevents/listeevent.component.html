<app-front-nav-bar></app-front-nav-bar>
<main>

    <section class="section section-lg pt-lg-0 mt--200">
            
    <div id="intro" class="bg-image vh-100" style=" background-image: url('assets/assets1/images/home.jpg');">
      
      <div class="container" >
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="row row-grid">
              <div class="col-lg-4"  *ngFor='let Evenement of listEvent' style="padding-top: 10%;">
                <div class="card card-lift--hover shadow border-0" >
                  <div class="card-body py-5">
                    <div class="mask" style="background-color: rgba(250, 182, 162, 0.15);"></div>
                </div>
                      <div class="package text-center bg-white">
                        <span class="img-wrap"><img src="{{Evenement.image.imagenUrl}}" style="width: 100%;height: 200px;" alt="Image" class="img-fluid"></span>
                        <h3 class="text-teal">{{Evenement.description}}</h3>
                        <p>{{Evenement.type}} </p>
                        <span class="badge badge-pill badge-warning">description : {{Evenement.description}}</span><br>
                        <span class="badge badge-pill badge-warning">type : {{Evenement.type}}</span><br>
                      </div>
                    
                  </div>
                </div>
              </div>
              
             
            </div>
          </div>
        </div>
        
      </div>
    </section>
  
  
    
    
  </main>
